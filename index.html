<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="container-fluid d-flex align-items-center">
        <div class="col-12 container d-flex align-items-center">
        <h1>Tic Tac Toe</h1>
      </header>
      <div class="col-12 container banner mb-4">
        <div class="row d-flex justify-content-center align-items-center">
      <h3 class="message-banner" id="message"></h3>
        </div>
      </div>
      <main>
        <section class="d-flex justify-content-center" id="landing">
          <div class="row">
          <div class="col-sm-12 col-lg-4 container d-flex flex-column justify-content-center align-items-center mb-4">
            <h2>Sign Up</h2>

              <form id="sign-up">
                <input type="email"
                class="form-control mb-2"
                name="credentials[email]"
                placeholder="Email"/>
                <input type="password"
                class="form-control mb-2"
                name="credentials[password]"
                placeholder="Password"/>
                <input type="password"
                class="form-control mb-2"
                name="credentials[password_confirmation]"
                placeholder="Confirm password"/>
                <input class="btn btn-primary"
                type="submit"
                value="Sign Up"/>
              </form>

          </div>

          <div class="col-sm-12 col-lg-4 container d-flex justify-content-center align-items-center mb-4">
            <div class="row">--OR--</div>
          </div>

          <div class="col-sm-12 col-lg-4 container d-flex flex-column justify-content-center align-items-center mb-4">

            <h2>Sign In</h2>
            <form id="sign-in">
              <input type="email"
              class="form-control mb-2"
              name="credentials[email]"
              placeholder="Email"/>
              <input type="password"
              class="form-control mb-2"
              name="credentials[password]"
              placeholder="Password"/>
              <input class="btn btn-primary"
              type="submit"
              value="Sign In"/>
            </form>
          </div>
        </div>
        </section>

      <!-- Game Board -->

      <section class="container">
        <div id="display"></div>
      </section>

        <!-- Game Controls -->
        <section id="game-controls" class="container hide">

          <div class="row">
            <h3 id="message-games"></h3>
            <div class="col-sm-12 col-lg-3 d-flex flex-column align-items-center justify-content-center mb-4">
              <h2>Play Alone</h2>
              <form id="games-create">
                <input type="submit"
                class="form-control mb-2"
                value="New Game" />
              </form>
            </div>
            <div class="col-sm-12 col-lg-3 d-flex flex-column align-items-center justify-content-center mb-4">
              <h2>Play A Friend</h2>
              <form id="games-create-multi">
                <input type="submit"
                class="form-control mb-2"
                value="New Game" />
              </form>
            </div>
            <div class="col-sm-12 col-lg-3 d-flex flex-column align-items-center justify-content-center mb-4">
              <h2>Get All Games</h2>
              <form id="games-index">
                <input type="submit"
                class="form-control mb-2"
                value="Get all games" />
              </form>
            </div>
            <div class="col-sm-12 col-lg-3 d-flex flex-column align-items-center justify-content-center mb-4">
              <!-- <h2>Join A Game</h2> -->
              <form id="games-join">
                <!-- <input type="submit"
                class="btn btn-danger mb-2"
                value="Join a Game" />
                <input type="number"
                class="form-control mb-2"
                name="games[id]"
                placeholder="Enter Game Number" /> -->
                <div class="input-group">
                  <div class="input-group-prepend">
                    <input type="submit"
                    class="btn btn-danger"
                    value="Join a Game" />
                  </div>
                  <input type="number"
                  class="form-control"
                  name="games[id]"
                  placeholder="Enter Game Number" />
                </div>
              </form>
            </div>

            <div class="row d-flex align-items-center">
              <div class="col-sm-12 col-lg-8 input-group-sm mb-4" id="ch-pw-wrapper">
                <form class="d-flex" id="change-password">
                  <input type="password"
                  class="form-control ml-2"
                  name="passwords[old]"
                  placeholder="Old Password"/>
                  <input type="password"
                  class="form-control ml-2"
                  name="passwords[new]"
                  placeholder="New Password"/>
                  <input class="btn btn-primary ml-2"
                  type="submit"
                  value="Change Password"/>
                </form>
              </div>
              <div class="col-sm-12 col-lg-4 d-flex justify-content-center mb-4">
              <form id="sign-out">
                <input class="btn btn-primary"
                type="submit"
                value="Sign Out" />
              </form>
          </div>
        </div>
      </div>
