<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="col-12">
        <h1>Tic Tac Toe</h1>
      </header>

      <h3 id="message"></h3>
      <main>
        <section id="landing">

          <div class="container">

            <h2>Sign Up</h2>
            <form id="sign-up">
              <input type="email"
              name="credentials[email]"
              placeholder="Email"/>
              <input type="password"
              name="credentials[password]"
              placeholder="Password"/>
              <input type="password"
              name="credentials[password_confirmation]"
              placeholder="Confirm password"/>
              <input class="btn btn-primary"
              type="submit"
              value="Sign Up"/>
            </form>

          </div>

          <div class="container">
            <div class="row">
              <p class="col-12">
                --OR--
              </p>
              <p id="sign-in-message"></p>
            </div>
          </div>

          <div class="container">

            <h2>Sign In</h2>
            <form id="sign-in">
              <input type="email"
              name="credentials[email]"
              placeholder="Email"/>
              <input type="password"
              name="credentials[password]"
              placeholder="Password"/>
              <input class="btn btn-primary"
              type="submit"
              value="Sign In"/>
            </form>
          </div>
        </section>

      <!-- Game Board -->

      <section class="container">
        <div id="display"></div>
      </section>

        <section id="game-board" class="game-board">
          <form class="container">
            <div class="d-flex justify-content-between mb-2">
              <div id="box-0"
              class="col-3 box"
              data-box-num="0"></div>
              <div id="box-1"
              class="col-3 box"
              data-box-num="1"></div>
              <div id="box-2"
              class="col-3 box"
              data-box-num="2"></div>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <div id="box-3"
              class="col-3 box"
              data-box-num="3"></div>
              <div id="box-4"
              class="col-3 box"
              data-box-num="4"></div>
              <div id="box-5"
              class="col-3 box"
              data-box-num="5"></div>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <div id="box-6"
              class="col-3 box"
              data-box-num="6"></div>
              <div id="box-7"
              class="col-3 box"
              data-box-num="7"></div>
              <div id="box-8"
              class="col-3 box"
              data-box-num="8"></div>
            </div>
          </form>

          <!-- Game Controls -->

          <div class="container">
            <h3 id="message-games"></h3>
            <h2>Create Game</h2>
            <form id="games-create">
              <input type="submit"
              value="Create A Game" />
            </form>

            <h2>Get All Games</h2>
            <form id="games-index">
              <input type="submit"
              value="Get all games" />
            </form>

            <h2>Get A Game</h2>
            <form id="games-show">
              <input type="number"
              name="games[id]"
              placeholder="id" />
              <input type="submit"
              value="Get a Game" />
            </form>

            <h2>Update A Game</h2>
            <form id="games-update">
              <input type="submit"
              value="Update A Game" />
            </form>

          </div>

          <!-- Auth controls: sign-out change password -->

          <div class="container">
            <h2>Sign Out</h2>
            <form id="sign-out">
              <input class="btn btn-primary"
              type="submit"
              value="Sign Out" />
            </form>

            <h2>Change Password</h2>
            <form id="change-password">
              <input type="password"
              name="passwords[old]"
              placeholder="Old Password"/>
              <input type="password"
              name="passwords[new]"
              placeholder="New Password"/>
              <input class="btn btn-primary"
              type="submit"
              value="Change Password"/>
            </form>
          </div>

        </section>

      </main>
    </body>
</html>
