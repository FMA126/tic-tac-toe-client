<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Tic Tac Toe</h1>
      <div class="container">
        <h3 id="message"></h3>

        <h2>Sign Up</h2>
        <form id="sign-up">
          <input type="email"
          name="credentials[email]"
          placeholder="Email"/>
          <input type="password"
          name="credentials[password]"
          placeholder="Password"/>
          <input type="password"
          name="credentials[password_confirmation]"
          placeholder="Confirm password"/>
          <input type="submit"
          value="Sign Up"/>
        </form>

        <h2>Sign In</h2>
        <form id="sign-in">
          <input type="email"
          name="credentials[email]"
          placeholder="Email"/>
          <input type="password"
          name="credentials[password]"
          placeholder="Password"/>
          <input type="submit"
          value="Sign In"/>
        </form>

        <h2>Sign Out</h2>
        <form id="sign-out">
          <input type="submit"
          value="Sign Out" />
        </form>

      <h2>Change Password</h2>
      <form id="change-password">
        <input type="password"
        name="passwords[old]"
        placeholder="Old Password"/>
        <input type="password"
        name="passwords[new]"
        placeholder="New Password"/>
        <input type="submit"
        value="Change Password"/>
      </form>
    </div>

    <div class="container">
      <div class="row mb-2">
        <div class="col-3 box" style="background: pink">x</div>
        <div class="col-3 box" style="background: pink">x</div>
        <div class="col-3 box" style="background: pink">x</div>
      </div>
      <div class="row mb-2">
        <div class="col-3 box" style="background: yellow">x</div>
        <div class="col-3 box" style="background: yellow">x</div>
        <div class="col-3 box" style="background: yellow">x</div>
      </div>
      <div class="row mb-2">
        <div class="col-3 box" style="background: red">x</div>
        <div class="col-3 box" style="background: red">x</div>
        <div class="col-3 box" style="background: red">x</div>
      </div>
    </div>

    <div class="container">
      <h3 id="message-games"></h3>
      <h2>Create Example</h2>
      <form id="games-create">
        <input type="submit"
        value="Create A Game" />
      </form>
      <h2>Get All Games</h2>
      <form id="games-index">
        <input type="submit"
        value="Get all games" />
      </form>
    </div>
    <section class="container">
      <div id="display"></div>
    </section>

    </body>
</html>
